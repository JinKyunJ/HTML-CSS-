<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>from</title>
</head>
<body>
    <form action="/test.html">
        <h1>Form 관련 요소</h1>
        <fieldset>
            <legend>기본 정보</legend>
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw">비밀번호:</label> <input type="password" id="userpw" ><br>
            성별: <label for="male">남자</label> <input type="radio" name="gender" id="male" >,
            <label for="female"> 여자</label><input type="radio" name="gender" id="female" ><br>
        </fieldset>
        <fieldset>
            <legend>부가 정보</legend>
            <input type="checkbox"><br>
            프로필 사진 업로드: <input type="file"><br>
            <input type="submit"><br>
            <input type="reset"><br>
            <input type="button"><br>
            <input type="button" value="전송or취소or등록 등"><br>
            <button type="sumit">전송</button><br>
            <button type="reset">취소</button><br>
            <input type="image" src="login.jpg" alt="로그인" width="100" height="100"><br>
            사는지역: <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option>제주</option>
            </select><br>
            자기소개: <textarea cols="30" rows="5" placeholder="입력해주세요."></textarea><br>
        </fieldset>
    </form>
</body>
</html>
